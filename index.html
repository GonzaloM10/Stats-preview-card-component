<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img"></div>

        <div class="card__content">
          <h1 class="card__content__title">
            Get <span class="card__content__title--span">insights</span> that
            help your business grow.
          </h1>

          <p class="card__content__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__content__stats">
            <div class="card__content__stats--info">
              <h2 class="card__content__stats--infoTitle">10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="card__content__stats--info">
              <h2 class="card__content__stats--infoTitle">314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="card__content__stats--info">
              <h2 class="card__content__stats--infoTitle">12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
